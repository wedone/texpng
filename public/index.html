<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeX → PNG 渲染器</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --success-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --background: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f1f5f9;
      --border: #e2e8f0;
      --border-focus: #3b82f6;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 0.75rem;
      --radius-sm: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2rem;
      height: 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .logo-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-left: 0.5rem;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: calc(100vh - 120px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 1.5rem 1.5rem 1rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--surface) 0%, var(--surface-hover) 100%);
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 0;
    }

    .panel-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .input-textarea {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      background: var(--surface);
      color: var(--text-primary);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .input-textarea:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .input-textarea::placeholder {
      color: var(--text-muted);
    }

    .toolbar {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      border-color: var(--text-secondary);
    }

    .settings-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .settings-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-input, .form-select {
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      background: var(--surface);
      color: var(--text-primary);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .form-input[type="color"] {
      padding: 0.25rem;
      width: 4rem;
      height: 2.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
    }

    .output-area {
      flex: 1;
      padding: 1.5rem;
      background: var(--surface);
      border-radius: var(--radius-sm);
      border: 2px dashed var(--border);
      min-height: 200px;
      overflow-y: auto;
      position: relative;
    }

    .output-area.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }

    .output-area.has-content {
      border-style: solid;
      border-color: var(--success-color);
    }

    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.75rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hint {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-ready {
      background: rgb(34 197 94 / 0.1);
      color: var(--success-color);
    }

    .status-error {
      background: rgb(239 68 68 / 0.1);
      color: var(--danger-color);
    }

    .keyboard-shortcut {
      background: var(--surface-hover);
      color: var(--text-secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-family: monospace;
      border: 1px solid var(--border);
    }

    .output-area img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-sm);
      /* 使用 transform 缩放到 50%，保持图片原始比例 */
      transform: scale(0.5);
      transform-origin: left center;
    }

    .output-area img.formula-block {
      display: block;
      margin: 0.5rem auto;
      transform-origin: center center;
    }

    .output-area img.formula-inline {
      display: inline;
      vertical-align: middle;
      margin: 0 0.25rem;
      transform-origin: left center;
    }

    /* 响应式设计 */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        height: auto;
      }
      
      .settings-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 640px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .main-container {
        padding: 1rem;
      }
      
      .panel-content {
        padding: 1rem;
      }
      
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --surface: #1e293b;
        --surface-hover: #334155;
        --border: #334155;
        --border-focus: #60a5fa;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">T</div>
        <div>
          <div class="logo-text">TeX → PNG</div>
          <div class="logo-subtitle">数学公式转图片工具</div>
        </div>
      </div>
      <div class="status-indicator status-ready">
        <span>⚡</span> 服务运行中
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span>📝</span> 输入区域
        </h2>
        <p class="panel-subtitle">输入包含 LaTeX 公式的文本内容</p>
      </div>
      <div class="panel-content">
        <div class="toolbar">
          <button id="renderBtn" class="btn btn-primary">
            <span>🚀</span> 转换
          </button>
          <button id="sampleBtn" class="btn btn-secondary">
            <span>📋</span> 示例
          </button>
          <div class="hint">
            支持 <code>$公式$</code>、<code>$$公式$$</code>、<code>\(公式\)</code>、<code>\[公式\]</code>、<code>\ce{化学式}</code>
            <span class="keyboard-shortcut">Ctrl+Enter</span>
          </div>
        </div>
        <textarea 
          id="input" 
          class="input-textarea"
          placeholder="在此输入文本与 TeX 公式混合内容...

示例：
勾股定理：$a^2 + b^2 = c^2$

欧拉公式：
$$e^{i\pi} + 1 = 0$$

积分：
$$\int_0^1 x^2 dx = \frac{1}{3}$$"></textarea>
        
        <div class="settings-section">
          <h3 class="settings-title">
            <span>⚙️</span> 渲染设置
          </h3>
          <div class="settings-grid">
            <div class="form-group">
              <label class="form-label">字体</label>
              <select id="fontFamilyPreset" class="form-select">
                <option value="'Latin Modern Math', KaTeX_Main, KaTeX_Math, 'STIX Two Math', STIXGeneral, 'Cambria Math', serif">Latin Modern Math（推荐）</option>
                <option value="KaTeX_Main, Cambria Math, STIXGeneral, 'Times New Roman', serif">KaTeX 专业数学字体</option>
                <option value="Times New Roman, serif">Times New Roman（部分支持）</option>
                <option value="Arial, sans-serif">Arial（部分支持）</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Courier New, monospace">Courier New（等宽）</option>
              </select>
              <input id="fontFamily" type="text" class="form-input" style="margin-top: 0.5rem;" value="'Latin Modern Math', KaTeX_Main, KaTeX_Math, 'STIX Two Math', STIXGeneral, 'Cambria Math', serif" />
            </div>
            <div class="form-group">
              <label class="form-label">字号 (px)</label>
              <input id="fontSize" type="number" min="8" max="200" step="1" value="20" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label">字体颜色</label>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <select id="colorPreset" class="form-select" style="flex: 1;">
                  <option value="#000000">黑色</option>
                  <option value="#1f2328" selected>深灰</option>
                  <option value="#6e7781">次要灰</option>
                  <option value="#0969da">蓝色</option>
                  <option value="#1f883d">绿色</option>
                  <option value="#d1242f">红色</option>
                  <option value="#bf3989">洋红</option>
                </select>
                <input id="color" type="color" value="#1f2328" class="form-input" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">背景颜色</label>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <select id="backgroundPreset" class="form-select" style="flex: 1;">
                  <option value="transparent" selected>透明</option>
                  <option value="#ffffff">白色</option>
                  <option value="#f6f8fa">浅灰</option>
                  <option value="#000000">黑色</option>
                  <option value="#fffbe6">米色</option>
                </select>
                <input id="background" type="text" value="transparent" class="form-input" placeholder="transparent" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">内边距 (px)</label>
              <input id="padding" type="number" min="0" max="64" step="1" value="4" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label">缩放</label>
              <input id="scale" type="number" min="1" max="4" step="0.5" value="2" class="form-input" />
              <div class="hint">影响图片清晰度</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span>🖼️</span> 输出结果
        </h2>
        <p class="panel-subtitle">转换后的 HTML 内容（公式已替换为图片）</p>
      </div>
      <div class="panel-content">
        <div id="output" class="output-area">
          <div style="text-align: center; color: var(--text-muted); padding: 3rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">📐</div>
            <div>点击"转换"按钮开始渲染...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const renderBtn = document.getElementById('renderBtn');
    const sampleBtn = document.getElementById('sampleBtn');

    function syncPresetToInputs() {
      const ff = document.getElementById('fontFamilyPreset').value;
      document.getElementById('fontFamily').value = ff;
      const color = document.getElementById('colorPreset').value;
      document.getElementById('color').value = color;
      const bg = document.getElementById('backgroundPreset').value;
      document.getElementById('background').value = bg;
    }

    function readOptions() {
      const paddingInput = document.getElementById('padding').value;
      const scaleInput = document.getElementById('scale').value;
      return {
        fontFamily: document.getElementById('fontFamily').value,
        fontSize: Number(document.getElementById('fontSize').value) || 20,
        color: document.getElementById('color').value,
        background: document.getElementById('background').value,
        padding: paddingInput === '' ? 4 : Number(paddingInput),
        scale: scaleInput === '' ? 2 : Number(scaleInput)
      };
    }

    async function renderNow() {
      const text = input.value;
      if (!text.trim()) {
        output.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 3rem;"><div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div><div>请先输入一些文本...</div></div>';
        return;
      }

      // 显示加载状态
      output.className = 'output-area loading';
      output.innerHTML = '<div class="loading-spinner"></div> 正在渲染数学公式...';
      
      try {
        const res = await fetch('/api/render', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, options: readOptions() })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '渲染失败');
        
        output.className = 'output-area has-content';
        output.innerHTML = data.html;
      } catch (e) {
        output.className = 'output-area';
        output.innerHTML = `<div style="color: var(--danger-color); text-align: center; padding: 2rem;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">❌</div>
          <div><strong>渲染失败</strong></div>
          <div style="margin-top: 0.5rem; font-size: 0.875rem;">${e.message}</div>
        </div>`;
      }
    }

    renderBtn.addEventListener('click', renderNow);
    document.getElementById('fontFamilyPreset').addEventListener('change', syncPresetToInputs);
    document.getElementById('colorPreset').addEventListener('change', syncPresetToInputs);
    document.getElementById('backgroundPreset').addEventListener('change', syncPresetToInputs);
    
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        renderNow();
      }
    });
    
    sampleBtn.addEventListener('click', () => {
      input.value = `勾股定理：$a^2 + b^2 = c^2$

欧拉公式：
$$e^{i\\pi} + 1 = 0$$

积分：
$$\\int_0^1 x^2 dx = \\frac{1}{3}$$

微分方程：
$$\\frac{dy}{dx} = \\frac{x}{y}$$

矩阵：
$$\\begin{pmatrix}
a & b \\\\
c & d
\\end{pmatrix}$$`;
    });
    
    // 初始化同步一次
    syncPresetToInputs();
  </script>
</body>
</html>

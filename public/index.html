<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeX → PNG 渲染器</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --success-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #d97706;
      --background: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f1f5f9;
      --border: #e2e8f0;
      --border-focus: #3b82f6;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 0.75rem;
      --radius-sm: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2rem;
      height: 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .logo-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-left: 0.5rem;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: calc(100vh - 120px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 1.5rem 1.5rem 1rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--surface) 0%, var(--surface-hover) 100%);
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 0;
    }

    .panel-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .input-textarea {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      background: var(--surface);
      color: var(--text-primary);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .input-textarea:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .input-textarea::placeholder {
      color: var(--text-muted);
    }

    .toolbar {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      border-color: var(--text-secondary);
    }

    .settings-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .settings-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-input, .form-select {
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      background: var(--surface);
      color: var(--text-primary);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .form-input[type="color"] {
      padding: 0.25rem;
      width: 4rem;
      height: 2.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
    }

    .output-area {
      flex: 1;
      padding: 1.5rem;
      background: var(--surface);
      border-radius: var(--radius-sm);
      border: 2px dashed var(--border);
      min-height: 200px;
      overflow-y: auto;
      position: relative;
    }

    .output-area.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }

    .output-area.has-content {
      border-style: solid;
      border-color: var(--success-color);
    }

    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.75rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hint {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-ready {
      background: rgb(34 197 94 / 0.1);
      color: var(--success-color);
    }

    .status-error {
      background: rgb(239 68 68 / 0.1);
      color: var(--danger-color);
    }

    .keyboard-shortcut {
      background: var(--surface-hover);
      color: var(--text-secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-family: monospace;
      border: 1px solid var(--border);
    }

    .output-area img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-sm);
    }

    .output-area img.formula-block {
      display: block;
      margin: 0.5rem auto;
    }

    .output-area img.formula-inline {
      display: inline;
      vertical-align: middle;
      margin: 0; /* 去掉左右外边距，避免看起来像多出一个空格 */
    }

    /* 响应式设计 */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        height: auto;
      }
      
      .settings-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 640px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .main-container {
        padding: 1rem;
      }
      
      .panel-content {
        padding: 1rem;
      }
      
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --surface: #1e293b;
        --surface-hover: #334155;
        --border: #334155;
        --border-focus: #60a5fa;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">T</div>
        <div>
          <div class="logo-text">TeX → PNG</div>
          <div class="logo-subtitle">数学公式转图片工具</div>
        </div>
      </div>
      <div class="status-indicator status-ready">
        <span>⚡</span> 服务运行中
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span>📝</span> 输入区域
        </h2>
        <p class="panel-subtitle">输入包含 LaTeX 公式的文本内容</p>
      </div>
      <div class="panel-content">
        <div class="toolbar">
          <button id="pasteBtn" class="btn btn-secondary">
            <span>📥</span> 粘贴
          </button>
          <button id="renderBtn" class="btn btn-secondary">
            <span>🚀</span> 转换
          </button>
          <button id="sampleBtn" class="btn btn-secondary">
            <span>📋</span> 示例
          </button>
          <label style="display:inline-flex; align-items:center; gap:0.5rem; margin-left:0.5rem;">
            <input id="autoConvert" type="checkbox" /> <span style="font-size:0.9rem;color:var(--text-secondary);">自动转换</span>
          </label>
          <label style="display:inline-flex; align-items:center; gap:0.5rem; margin-left:0.5rem;">
            <input id="mdParse" type="checkbox" /> <span style="font-size:0.9rem;color:var(--text-secondary);">Markdown 语法识别</span>
          </label>
          <div class="hint">
            支持 <code>$公式$</code>、<code>$$公式$$</code>、<code>\(公式\)</code>、<code>\[公式\]</code>、<code>\ce{化学式}</code>
            <span class="keyboard-shortcut">Ctrl+Enter</span>
          </div>
        </div>
        <textarea 
          id="input" 
          class="input-textarea"
          placeholder="在此输入文本与 TeX 公式混合内容...

示例：
勾股定理：$a^2 + b^2 = c^2$

欧拉公式：
$$e^{i\pi} + 1 = 0$$

积分：
$$\int_0^1 x^2 dx = \frac{1}{3}$$"></textarea>
        
        <div class="settings-section">
          <h3 class="settings-title">
            <span>⚙️</span> 渲染设置
          </h3>
          <div class="settings-grid">
            <div class="form-group">
              <label class="form-label">字体</label>
              <select id="fontFamilyPreset" class="form-select">
                <option value="'Latin Modern Math', KaTeX_Main, KaTeX_Math, 'STIX Two Math', STIXGeneral, 'Cambria Math', serif">Latin Modern Math（推荐）</option>
                <option value="KaTeX_Main, Cambria Math, STIXGeneral, 'Times New Roman', serif">KaTeX 专业数学字体</option>
                <option value="Times New Roman, serif">Times New Roman（部分支持）</option>
                <option value="Arial, sans-serif">Arial（部分支持）</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Courier New, monospace">Courier New（等宽）</option>
              </select>
              <input id="fontFamily" type="text" class="form-input" style="margin-top: 0.5rem;" value="'Latin Modern Math', KaTeX_Main, KaTeX_Math, 'STIX Two Math', STIXGeneral, 'Cambria Math', serif" />
            </div>
            <div class="form-group">
              <label class="form-label">字号 (px)</label>
              <input id="fontSize" type="number" min="8" max="200" step="1" value="18" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label">字体颜色</label>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <select id="colorPreset" class="form-select" style="flex: 1;">
                  <option value="#000000" selected>黑色</option>
                  <option value="#1f2328">深灰</option>
                  <option value="#6e7781">次要灰</option>
                  <option value="#0969da">蓝色</option>
                  <option value="#1f883d">绿色</option>
                  <option value="#d1242f">红色</option>
                  <option value="#bf3989">洋红</option>
                </select>
                <input id="color" type="color" value="#000000" class="form-input" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">背景颜色</label>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <select id="backgroundPreset" class="form-select" style="flex: 1;">
                  <option value="transparent" selected>透明</option>
                  <option value="#ffffff">白色</option>
                  <option value="#f6f8fa">浅灰</option>
                  <option value="#000000">黑色</option>
                  <option value="#fffbe6">米色</option>
                </select>
                <input id="background" type="text" value="transparent" class="form-input" placeholder="transparent" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">内边距 (px)</label>
              <input id="padding" type="number" min="0" max="64" step="1" value="1" class="form-input" />
            </div>
            <div class="form-group">
              <label class="form-label">缩放</label>
              <input id="scale" type="number" min="1" max="4" step="0.5" value="2" class="form-input" />
              <div class="hint">影响图片清晰度</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span>🖼️</span> 输出结果
        </h2>
        <p class="panel-subtitle">转换后的 HTML 内容（公式已替换为图片）</p>
      </div>
      <div class="panel-content">
        <div style="display:flex; gap:0.5rem; align-items:center; margin-bottom:0.75rem;">
          <button id="copyBtn" class="btn btn-secondary" title="复制输出 HTML 到剪贴板">
            <span>📄</span> 复制
          </button>
          <div id="copyFeedback" style="font-size:0.9rem;color:var(--text-muted);"></div>
        </div>
        <div id="output" class="output-area">
          <div style="text-align: center; color: var(--text-muted); padding: 3rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">📐</div>
            <div>点击"转换"按钮开始渲染...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Markdown parser (marked) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const renderBtn = document.getElementById('renderBtn');
    const sampleBtn = document.getElementById('sampleBtn');

    function syncPresetToInputs() {
      const ff = document.getElementById('fontFamilyPreset').value;
      document.getElementById('fontFamily').value = ff;
      const color = document.getElementById('colorPreset').value;
      document.getElementById('color').value = color;
      const bg = document.getElementById('backgroundPreset').value;
      document.getElementById('background').value = bg;
    }

    function readOptions() {
      const paddingInput = document.getElementById('padding').value;
      const scaleInput = document.getElementById('scale').value;
      return {
        fontFamily: document.getElementById('fontFamily').value,
  fontSize: Number(document.getElementById('fontSize').value) || 18,
        color: document.getElementById('color').value,
        background: document.getElementById('background').value,
  padding: paddingInput === '' ? 1 : Number(paddingInput),
        scale: scaleInput === '' ? 2 : Number(scaleInput)
      };
    }

    async function renderNow() {
      const text = input.value;
      if (!text.trim()) {
        output.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 3rem;"><div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div><div>请先输入一些文本...</div></div>';
        return;
      }

      // 如果启用了 Markdown 语法识别，则先把 Markdown 转为 HTML，但保留 TeX/math 标记
      const mdParse = document.getElementById('mdParse');
      let payloadText = text;
      if (mdParse && mdParse.checked) {
        // 保护 math 区块，避免被 marked 误处理
        const mathBlocks = [];
        const protectMath = (s) => {
          // 捕获 $$...$$、$...$、\[...\]、\(...\)（注意单个反斜杠形式）
          // 顺序：先处理 $$ 块，再处理 \[ \] 和 \( \)，最后处理单 $ ... $
          const patterns = [
            /\$\$[\s\S]*?\$\$/g,
            /\\\[[\s\S]*?\\\]/g, // matches \[ ... \]
            /\\\([\s\S]*?\\\)/g, // matches \( ... \)
            /\$(?:[^$\\]|\\.)+?\$/g
          ];
          patterns.forEach((re) => {
            s = s.replace(re, (m) => {
              const key = `@@MATH_${mathBlocks.length}@@`;
              mathBlocks.push(m);
              return key;
            });
          });
          return s;
        };

        const restoreMath = (s) => {
          return s.replace(/@@MATH_(\d+)@@/g, (m, idx) => mathBlocks[Number(idx)] || m);
        };

        try {
          const protectedText = protectMath(payloadText);
          // 使用 marked 将 Markdown 转为 HTML
          const html = marked.parse(protectedText);
          // 恢复 math 标记
          payloadText = restoreMath(html);
        } catch (e) {
          // 如果 marked 不可用或转换失败，则退回原始文本
          console.warn('Markdown 解析失败，使用原始文本：', e);
          payloadText = text;
        }
      }

      // 显示加载状态
      output.className = 'output-area loading';
      output.innerHTML = '<div class="loading-spinner"></div> 正在渲染数学公式...';
      
      try {
        const res = await fetch('/api/render', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: payloadText, options: readOptions() })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '渲染失败');
        
        output.className = 'output-area has-content';
        output.innerHTML = data.html;
        // 将公式图片显示宽度设置为原始宽度的 50%，保证页面占位同步缩小
        const applyScale = () => {
          const imgs = output.querySelectorAll('img.formula-inline, img.formula-block');
          imgs.forEach(img => {
            const scale = 0.5;
            const apply = () => {
              if (img.naturalWidth) {
                img.style.width = Math.round(img.naturalWidth * scale) + 'px';
                img.style.height = 'auto';
              }
            };
            if (img.complete) {
              apply();
            } else {
              img.addEventListener('load', apply, { once: true });
            }
          });
        };
        // 初次渲染应用一次
        applyScale();
      } catch (e) {
        output.className = 'output-area';
        output.innerHTML = `<div style="color: var(--danger-color); text-align: center; padding: 2rem;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">❌</div>
          <div><strong>渲染失败</strong></div>
          <div style="margin-top: 0.5rem; font-size: 0.875rem;">${e.message}</div>
        </div>`;
      }
    }

    renderBtn.addEventListener('click', renderNow);
  const pasteBtn = document.getElementById('pasteBtn');
  const copyBtn = document.getElementById('copyBtn');
  const copyFeedback = document.getElementById('copyFeedback');
  const autoConvert = document.getElementById('autoConvert');
    document.getElementById('fontFamilyPreset').addEventListener('change', syncPresetToInputs);
    document.getElementById('colorPreset').addEventListener('change', syncPresetToInputs);
    document.getElementById('backgroundPreset').addEventListener('change', syncPresetToInputs);
    
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        renderNow();
      }
    });
    
    sampleBtn.addEventListener('click', () => {
      input.value = `勾股定理：$a^2 + b^2 = c^2$

欧拉公式：
$$e^{i\\pi} + 1 = 0$$

积分：
$$\\int_0^1 x^2 dx = \\frac{1}{3}$$

微分方程：
$$\\frac{dy}{dx} = \\frac{x}{y}$$

矩阵：
$$\\begin{pmatrix}
a & b \\\\
c & d
\\end{pmatrix}$$`;
    });
    
    // 粘贴功能：从剪贴板读取文本并覆盖输入框内容（需要页面在安全上下文/用户手势）
    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          input.focus();
          // 覆盖输入框的全部内容为剪贴板文本（不是追加）
          input.value = text;
          // 将光标移动到文本末尾
          const pos = text.length;
          input.setSelectionRange(pos, pos);
          // 小提示
          copyFeedback.textContent = '已从剪贴板粘贴文本（覆盖）';
          setTimeout(() => { if (copyFeedback.textContent === '已从剪贴板粘贴文本（覆盖）') copyFeedback.textContent = ''; }, 2000);
          // 若启用自动转换，则触发渲染（在粘贴完成后）
          try {
            if (autoConvert && autoConvert.checked) {
              // 延迟一点时间让 DOM 更新稳定
              setTimeout(() => { renderNow(); }, 50);
            }
          } catch (e) {
            // 忽略渲染触发错误
          }
        } else {
          copyFeedback.textContent = '剪贴板为空';
          setTimeout(() => { if (copyFeedback.textContent === '剪贴板为空') copyFeedback.textContent = ''; }, 2000);
        }
      } catch (e) {
        copyFeedback.textContent = '无法访问剪贴板：' + e.message;
        setTimeout(() => { if (copyFeedback.textContent && copyFeedback.textContent.startsWith('无法访问剪贴板')) copyFeedback.textContent = ''; }, 3000);
      }
    });

    // 复制功能：将输出区域的 HTML 复制到剪贴板
    copyBtn.addEventListener('click', async () => {
      try {
        const html = output.innerHTML;
        if (!html.trim()) {
          copyFeedback.textContent = '没有输出可复制';
          setTimeout(() => { if (copyFeedback.textContent === '没有输出可复制') copyFeedback.textContent = ''; }, 2000);
          return;
        }
        // 优先使用异步 clipboard.write
        try {
          await navigator.clipboard.write([new ClipboardItem({ 'text/html': new Blob([html], { type: 'text/html' }), 'text/plain': new Blob([output.innerText], { type: 'text/plain' }) })]);
          copyFeedback.textContent = '已复制输出（HTML）到剪贴板';
        } catch (err) {
          // 回退到 writeText 仅复制纯文本
          await navigator.clipboard.writeText(output.innerText);
          copyFeedback.textContent = '已复制输出文本到剪贴板（浏览器不支持写入 HTML）';
        }
        setTimeout(() => { if (copyFeedback.textContent && copyFeedback.textContent.startsWith('已复制')) copyFeedback.textContent = ''; }, 2500);
      } catch (e) {
        copyFeedback.textContent = '复制失败：' + e.message;
        setTimeout(() => { if (copyFeedback.textContent && copyFeedback.textContent.startsWith('复制失败')) copyFeedback.textContent = ''; }, 3000);
      }
    });
    
    // 初始化同步一次
    syncPresetToInputs();
  </script>
</body>
